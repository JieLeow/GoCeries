<html>
<head>
  <link href="registration.css" type = text/css rel="stylesheet">
</head>
<body>
<div class="register">
  <h1>Create an account</h1>
  <form method="post" action="">
      <p><input type="text" name="Email address" value="" placeholder="Email Address"></p>
    <p><input type="text" name="login" value="" placeholder="Username"></p>
    <p><input type="password" name="password" value="" placeholder="Password"></p>
    <p class="policy">
      <div class="progress password-progress">
  			<div id="password-strength-meter" class="progress-bar" role="progressbar" style="width: 0;"></div>
  		</div>
  		<div id="password-strength-text"></div>
      <label>
        <input type="checkbox" name="policy" id="policy">
      By creating an account, you are agreeing to the GoCeries terms & conditions and GoCeries privacy policy, including receipt of GoCeries exclusive email offers and promotions.
      </label>
    <p class="submit"><input type="submit" name="commit" value="Register"></p>
  </form>
  <script> var bar = $('#password-strength-meter'),
  	text = $('#password-strength-text');

  $('#password').on('input', function() {
  	var val = password.value,
  		result = zxcvbn(val),
  		score = result.score;


  	switch (score) {
  		case 0:
  			$(bar).attr('class', 'progress-bar progress-bar-danger')
  				.css('width', '1%');
  			break;
  		case 1:
  			$(bar).attr('class', 'progress-bar progress-bar-danger')
  				.css('width', '25%');
  			break;
  		case 2:
  			$(bar).attr('class', 'progress-bar progress-bar-warning')
  				.css('width', '50%');
  			break;
  		case 3:
  			$(bar).attr('class', 'progress-bar progress-bar-info')
  				.css('width', '75%');
  			break;
  		case 4:
  			$(bar).attr('class', 'progress-bar progress-bar-success')
  				.css('width', '100%');
  			break;
  	}


  	if (val !== "") {
  		text.html("<span class='feedback-warning'>" + result.feedback.warning + "</span>" + "<span class='feedback-suggestions'>" + result.feedback.suggestions + "</span>");
  	} else {
  		text.html("");
  	}
  });
  </script>
</div>

<div class="login-help">
  <p>Already have an account ? <a href="login.html">Click here to login</a>.</p>
</div>
</body>

</html>
